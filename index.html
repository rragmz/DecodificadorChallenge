<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1: Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panels">
            <div class="left">
                <div class="logo">
                    <img src="images/Vector.png" alt="Logo Alura">
                    <h1>ENCRIPTADOR</h1>
                </div>
                <textarea class="textarea" name="textarea" id="textarea" placeholder="Ingrese el texto aquí"></textarea>
                <div class="notification">
                    <img src="images/notif.png" alt="Notificacion">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button id="btn-encrypt">Encriptar</button>
                    <button id="btn-decrypt">Desencriptar</button>
                </div>
            </div>
            <div class="right">
                <img src="images/Muñeco.png" id="hero" alt="Muñeco">
                <div class="right-description">
                    <h2 id="right-text">Ningún mensaje fue encontrado</h2>
                    <textarea id="right-p">Ingresa el texto que desees encriptar o desencriptar.</textarea>
                </div>
                <button id="btn-copy">Copiar</button>
            </div>
        </div>
        <footer>
            <p>Hecho con &#60;3 por Rocío Gómez</p>
            <div class="contact">
                <p>¡Pongámonos en contacto!</p>
                <a href="https://www.linkedin.com/in/rocioailengomez/">
                    <img src="images/linkedin.png" alt="Linkedin">
                </a>
                <a href="https://github.com/rragmz">
                    <img src="images/github.png" alt="GitHub">
                </a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
